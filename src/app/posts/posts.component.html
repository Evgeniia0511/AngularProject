<div class="container">
  <h2 *ngIf="user">
    Posts from <b>{{user.name}}</b> <a href="mailto:{{user.email}}">{{user.email}}</a>
  </h2>

  <ul>
    <li class="grey-block" *ngFor="let post of posts;" (click)="redirectToComments(post)">
      <div><b>{{post.title}}</b></div>
      <div>{{post.body}}</div>
    </li>
  </ul>
</div>
